{% extends 'base/base.html' %}


{% block content %}


{% load static %}



{% url 'home' as home_url %}


	<!-- inner banner -->	
	<div class="w3layouts-inner-banner">
		<div class="container">
			<div class="logo">
				<h1><a class="cd-logo link link--takiri" href="{{ home_url }}">Match <span><i class="fa fa-heart" aria-hidden="true"></i>Made in heaven.</span></a></h1>
			</div>
				<h1 class="cd-logo link link--takiri" style="font-size: 50px; margin-left: 300px; margin-top: 150px; color: white;">PAYMENT</h1>				
			<div class="clearfix"></div>
		</div>
	</div>
	<!-- //inner banner -->	
	
	<!-- breadcrumbs -->
	<div class="w3layouts-breadcrumbs text-center">
		<div class="container">
			<span class="agile-breadcrumbs"><a href="{{ home_url }}">Home</a> > <span>REGISTER</span></span>
		</div>
	</div>
	<!-- //breadcrumbs -->

	<!-- contact section -->
	<div class="w3ls_contact_section">
		<div class="container">
			<div class="w3_locations">
				<h2 class="text-center">Payment</h2>
				<div class="resp-tabs-container hor_1">
					<div class="container">				
							<p style="font-size: 18px;">For Payment related issues</p><br>

							<p style="font-size: 18px;">Call us: +91 8006660781</p><br>

							<p style="font-size: 18px;">Email: info.lyfmatch@gmail.com</p><br>

							<div class="clearfix"></div>
						
					</div>
				</div><hr>


			</div>
			<script type="text/javascript">
			$(document).ready(function () {
			
				$('#ChildVerticalTab_1').easyResponsiveTabs({
					type: 'vertical',
					width: 'auto',
					fit: true,
					tabidentify: 'ver_1', // The tab groups identifier
					activetab_bg: '#fff', // background color for active tabs in this group
					inactive_bg: '#F5F5F5', // background color for inactive tabs in this group
					active_border_color: '#c1c1c1', // border color for active tabs heads in this group
					active_content_border_color: '#5AB1D0' // border color for active tabs contect in this group so that it matches the tab head border
				});
		 
			});
		</script>
		</div>
	</div>
	<!-- //contact section -->
	



{% endblock %}
